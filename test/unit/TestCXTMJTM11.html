<body>

<!-- Log output -->
<div id="testlog"> </div>

<!-- here go any elements you do the testing on -->

<!-- Tests -->
<script type="text/javascript" language="javascript">
// <![CDATA[
var okCount = 0, failCount = 0, exceptionCount = 0;
var tmp = new Test.Unit.Runner({
    // optional setup function, run before each individual test case
    setup: function () { with(this) {
        TMUnitTest.addCommonSetupFunctions(this);
    }},
    // optional teardown function, run after each individual test case
    teardown: function () { with(this) {
        TMUnitTest.addCommonTeardownFunctions(this);
    }},

    testCXTMIllegalCurie: function () {
         this.importInvalidCXTM(this, 'illegal-curie.jtm', 'jtm11');
    },

    testCXTMIllegalCurie2: function () {
         this.importInvalidCXTM(this, 'illegal-curie2.jtm', 'jtm11');
    },

    testCXTMMissingPrefixDeclaration: function () {
         this.importInvalidCXTM(this, 'missing-prefix-declaration.jtm', 'jtm11');
    },

    testCXTMXSDRedeclaration: function () {
         this.importInvalidCXTM(this, 'xsd-redeclaration.jtm', 'jtm11');
    },


    testCXTMAll: function () {
        var file, files = [
            'empty.jtm',
            'explicit-xsd-prefix.jtm',
            'implicit-xsd-prefix.jtm',
            'instance_of.jtm',
            'topic-item-identifier-prefix.jtm',
            'topic-subject-identifier-prefix.jtm',
            'topic-subject-identifier-prefix2.jtm',
            'topic-subject-locator-prefix.jtm'
        ];
        for (i=0; i<files.length; i+=1) {
            this.compareCXTM(this, files[i], 'jtm11');
        }
        console.log("ok = "+okCount+", failed = "+failCount+", failed with exception = "+exceptionCount);
    }

});
// ]]>
</script>
</body>
